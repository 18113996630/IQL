# web \u540E\u53F0mysql\u5730\u5740
spring.datasource.druid.url=jdbc:mysql://localhost:3306/iql?useUnicode=true&characterEncoding=utf-8&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver

# \u5F15\u64CE\u6CE8\u518C\u5730\u5740
zkServers=localhost:2181

# \u7528\u4E8E\u7ED3\u679C\u4E0B\u8F7D
hdfs.uri=hdfs://localhost:8020

#####################################################
#                       \u9009\u586B                        #
#####################################################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

server.port=8888
server.session.cookie.max-age=288000
server.session.timeout=28800

multipart.max-file-size=100MB
multipart.max-request-size=2048MB



