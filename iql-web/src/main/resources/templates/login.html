<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IQL大数据 - 登录</title>
    <link rel="shortcut icon" href="/images/mc.png">
    <link href="/hplus/css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="/hplus/css/font-awesome.min93e3.css" rel="stylesheet">

    <link href="/hplus/css/animate.min.css" rel="stylesheet">
    <link href="/hplus/css/style.min862f.css" rel="stylesheet">
  
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

    <style>
        .middle-box {
            padding-top: 100px;
        }
    </style>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IQL</h1>

            </div>
    
            <h3>欢迎使用 IQL大数据平台</h3>
            
            <form class="m-t" role="form" th:action="@{/mcdata/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username"  placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <div th:if="${param.error}">
            		<label class="form-label text-warning">用户名或密码错误。</label>
        		</div>
        		<div th:if="${param.logout}">
            		<label class="form-label text-success">您已经注销成功了。</label>
       			 </div>
            </form>
        </div>
    </div>
    <script src="/hplus/js/jquery.min.js" type="text/javascript"></script>
    <script src="/hplus/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
